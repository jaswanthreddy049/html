<!DOCTYPE html>
<html>
    <head>
        <title>orderedlists</title>
    </head>
    <body>
        <h2>Types of ordered lists</h2>
        <p>order by uppercase alphabets</p>
        <ol type="A">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ol>
        <p>order by lowercase alphabets</p>
        <ol type="a">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ol>
        <p>order by numbers</p>
        <ol type="1">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ol>
        <p>order by romans</p>
        <ol type="I">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ol>
    </body>
</html>
