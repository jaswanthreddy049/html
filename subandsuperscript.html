<!DOCTYPE html>
<html>
    <head>
        <title>sub and super scripts</title>
    </head>
    <body>
        <h1>subscript</h1>
        <p>we can add sub script in a <sub>paragraph</sub>by using sub tag</p>
        <h2>superscript</h2>
        <p>we can add super script in a <sup>paragraph</sup>by using sup tag</p>
    </body>
</html>
