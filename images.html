<!DOCTYPE html>
<html>
    <head>
        <title>images</title>
    </head>
    <body>
        <h3>Images in html</h3>
        <p>we can insert images by using img tag as follow "img src="image path" alt="what image contains"</p>
        <p>in case the image was not loaded alt message will display in the place of image</p>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
    </body>
</html>
